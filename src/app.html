/* global.css */

/* Define the icon colors for light and dark modes */
:root {
  --icon-color-light: #333; /* Dark color for icons in light mode */
  --icon-color-dark: #0077B5; /* Blue color for icons in dark mode */
  --primary-dark: #000000;
  --primary-light: #ecf0f1;
  --btn-bg: #2980b9;
}

/* Default background for the body */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: var(--primary-light); /* Light theme background */
  color: var(--primary-dark);
}

/* Dark theme styles */
[data-theme="dark"] {
  background-color: var(--primary-dark); /* Dark background */
  color: var(--primary-light);
}

[data-theme="dark"] .theme-toggle i {
  color: var(--icon-color-dark);
}

/* Light theme styles */
[data-theme="light"] {
  background-color: var(--primary-light); /* Light background */
  color: var(--primary-dark);
}

[data-theme="light"] .theme-toggle i {
  color: var(--icon-color-light);
}

/* Additional custom styles for links and hover states */
a {
  color: inherit;
  text-decoration: none;
}

a:hover {
  color: var(--btn-bg);
}

body {
  font-family: 'Roboto', sans-serif;
}

h1, h2, h3 {
